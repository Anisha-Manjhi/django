{% extends 'portfolio/base.html' %}

{% block content %}

    {% load static %}
<div class="row justify-content-center my-4">
    <div class="col-3">
      <img src="{% static 'portfolio/photo.jpg' %}" >

    </div>
</div>
<hr>
<div class="row">
    {% for project in projects %}
    <div class="col-lg-4 col-md-6">

    {% if project.url %}

        <a href="{{ project.url }}"><img src="{{ project.image.url }}" width="100" length="100"></a>
    {% else %}
        <img src="{{ project.image.url }}" >
    {% endif %}

        <h4>{{ project.title }}</h4>
        <p>{{ project.description }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
