{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Anisha's Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">blog</a>
    <br>
    <img src="{% static 'portfolio/photo.jpg' %}" width="100" length="100">
    <br>
    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" width="100" length="100">
    {% if project.url %}
    <br>
    <a href="{{ project.url }}">link</a>
    {% endif %}
    {% endfor %}

{% endblock %}
